name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'staging' || 'production' }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Run build
        run: npm run build

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          # Deploy to production only on releases, staging/preview otherwise
          vercel-args: ${{ github.event_name == 'release' && '--prod' || '' }}

      - name: Verify deployment
        run: |
          if [ -z "${{ steps.deploy.outputs.url }}" ]; then
            echo "Deployment verification failed: No URL returned"
            exit 1
          fi
          echo "Deployment successful: ${{ steps.deploy.outputs.url }}"

